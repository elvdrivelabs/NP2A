<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!---CSS Link-->
    <link rel="stylesheet" href="home.css">
    <!--font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=K2D:wght@300&family=Poppins:wght@300&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=K2D:wght@300&family=Poppins:wght@300;600&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>
<style>
    .textInter {
        font-family: 'Inter', sans-serif;

    }

    .textPoppins {
        font-family: 'Poppins', sans-serif;
    }

    .sec1 {
        text-shadow: -1px 1px 0 #000,
            1px 1px 0 #000,
            1px -1px 0 #000,
            -1px -1px 0 #000;
        color: #80DED9;
    }

    label {
        color: #AAAAAA;
        font-size: 1rem;
    }
</style>

<body>
    <!--section 1-->
    <section class="flex min-h-screen">
        <div class="grid grid-cols-2 w-[90%] mx-auto items-center">
            <div class="flex">
                <img src="images/profilePage_1_profile.svg" alt="main image" class="object-contains w-[80%]">
            </div>

            <form id="myForm" action="/" class=" px-8 pt-6 pb-8 flex flex-col gap-[1rem]">
                <div class="mb-4 relative ">
                    <label for="name" class="absolute top-0 -mt-2 left-4 bg-white px-1  ">Name</label>
                    <input type="text" id="name" name="name" placeholder="Vishnu S Raj"
                        class="shadow textInter  border rounded-full w-full py-3 px-5 text-black text-[1.2rem] leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4 relative">
                    <label for="mobile" class="absolute top-0 -mt-2 left-4 bg-white px-1  ">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="9986655516"
                        class="shadow  textInter  border rounded-full w-full py-3  px-5 text-black leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4 relative">
                    <label for="email" class="absolute top-0 -mt-2 left-4  bg-white px-1  ">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com"
                        class="shadow  textInter  border rounded-full w-full py-3 px-5 text-black leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="absolute top-0 -mt-2  left-4 bg-white px-1  "
                        style="z-index: 4;">Password</label>
                    <div class="relative shadow textInter  flex  items-center  border py-3 px-5  rounded-full w-full"
                        style="z-index: 1;">
                        <input type="password" id="password" name="password" placeholder="Password"
                            class=" textInter  background-none  w-full  text-black leading-tight focus:outline-none focus:shadow-outline">
                        <span class="" onclick="togglePasswordVisibility(this)">
                            <i id="eyeIcon" class="far fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit"
                    class="flex textInter gap-[.9rem] mt-[1rem] items-center bg-[#3C3C3C] w-[30%] text-white px-[2rem] py-[.7rem] rounded-full uppercase"><span>Update</span>
                    <img src="./images//icon/contact_right_icon.svg" class="w-[1.2rem]" alt=""></button>
            </form>



    </section>
    <script>
        function togglePasswordVisibility(icon) {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();

            try {
                var name = document.getElementById("name").value;
                var mobile = document.getElementById("mobile").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                // Use the retrieved data here as needed
                console.log("Name:", name);
                console.log("Mobile:", mobile);
                console.log("Email:", email);
                console.log("Password:", password);

                // Reset the form fields after submission (optional)
                document.getElementById("myForm").reset();
            } catch (error) {
                console.error("Error:", error.message);
            }
        });
    </script>
</body>

</html>
