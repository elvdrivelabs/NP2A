        // Function to toggle the visibility of FAQ details
        const toggleReview = (index) => {
            console.log("toggleReview");
            const reviewContainer = document.querySelector("#review_" + index);

            const faq = faqData[index];

            // Ternary operator to switch between open and closed states
            const faqContent = reviewContainer?.classList?.contains("open") ?
                `<div class="flex justify-between items-center cursor-pointer accordin">
                    <h2 class="font-[600] capitalize">${faq.question}</h2>
                    <span class="toggle-icon text-gray-900" onClick=toggleReview(${index})><i class="fa-solid fa-plus"></i></span>             
                </div>
                <div class="hidden">
                    <p class="text-[.825rem] mt-[1rem]">${faq.answer}</p>
                </div>` :

                <div>
                    <p class="text-[.825rem] textInter py-2 px-3 text-black mt-[1rem]">${faq.answer}</p>
                </div>`;

            // Toggle the "open" class for styling
            reviewContainer.classList.toggle("open");

            // Update the content of the FAQ container
            reviewContainer.innerHTML = faqContent;
        };

        // Function to add FAQs to the container

                const faqContent = `

                        </div>
                        <div class="hidden">
                            <p class="text-[.825rem] mt-[1rem]">${faq.answer}</p>
                        </div>
                    </div>`;

                // Creating a new div element and setting its attributes
                const faqElement = document.createElement('div');
                faqElement.className = "faqContainerItem bg-[#80DED9] shadow-sm rounded-[.93rem] p-1";
                faqElement.innerHTML = faqContent.trim();

                // Appending the newly created FAQ element to the faqContainer
                faqContainer.appendChild(faqElement);
            });
        }

        $(document).ready(function () {     // Function to generate star icons based on rating value
            function getStarsHTML(rating) {
                const maxRating = 5; // Maximum rating value
                let starsHTML = '';
                const filledStars = Math.floor(rating);
                const remainder = rating - filledStars;

                for (let i = 0; i < filledStars; i++) {
                    starsHTML += '&#9733;'; // Unicode for a filled star
                }

                if (remainder > 0) {
                    starsHTML += '&#9734;'; // Unicode for a half-filled star
                }

                const emptyStars = maxRating - Math.ceil(rating);
                for (let i = 0; i < emptyStars; i++) {
                    starsHTML += '&#9734;'; // Unicode for an empty star
                }

                return starsHTML;
            }
