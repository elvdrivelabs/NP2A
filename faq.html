    <script>
        // Function to generate star icons based on rating value
        function getStarsHTML(rating) {
            const maxRating = 5; // Maximum rating value
            let starsHTML = '';
            const filledStars = Math.floor(rating);
            const remainder = rating - filledStars;

            for (let i = 0; i < filledStars; i++) {
                starsHTML += '&#9733;'; // Unicode for a filled star
            }

            if (remainder > 0) {
                starsHTML += '&#9734;'; // Unicode for a half-filled star
            }

            const emptyStars = maxRating - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '&#9734;'; // Unicode for an empty star
            }

            return starsHTML;
        }

                    rating: 3.5,
                },
                // Add 15 more testimonials with similar structure
                // ...
            ];

            const testimonialCarousel = $(".testimonial-carousel");
            const reviewDotsContainer = $(".review-dots");

            testimonials.forEach((testimonial, index) => {
                const testimonialItem = `
            <div class="testimonial-item">
                <div class="testimonial-content">
                    <p>${testimonial.comment}</p>
                    <h3>${testimonial.name}</h3>
                    <span>${testimonial.designation}</span>

                <img src="${testimonial.image}" class="testimonial-image" alt="${testimonial.name}">
                <div class="rating">${getStarsHTML(testimonial.rating)}</div>
            </div>`;
                testimonialCarousel.append(testimonialItem);

                // Adding review dots
                const reviewDot = `<div class="review-dot" data-index="${index}"></div>`;
                reviewDotsContainer.append(reviewDot);
            });


            // Set active class to the first review dot
            reviewDotsContainer.find(".review-dot").first().addClass("active");

            // Update active class on dot change
            testimonialCarousel.on("afterChange", (event, slick, currentSlide) => {
                reviewDotsContainer.find(".review-dot").removeClass("active");
                reviewDotsContainer.find(`.review-dot[data-index=${currentSlide}]`).addClass("active");
            });

            // Dot click event to navigate to the corresponding slide
            reviewDotsContainer.find(".review-dot").click(function () {
                const index = $(this).data("index");
                testimonialCarousel.slick("slickGoTo", index);
            });
        };
