    const filterTab = (filterTabId) => {
        const tabs = document.querySelectorAll('#tab > div');
        console.log(tabs);

        tabs?.forEach(tab => {
            tab.classList.remove("border-b-[4px]", "border-[#6951A4]");

        tabSelected?.classList?.add("border-b-[4px]", "border-[#6951A4]");

    const itemsPerPage = 6;
    let currentPage = 1;

    function displayBlogs(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedBlogs = blogsData.slice(startIndex, endIndex);

        const blogContainer = document.getElementById('blogContainer');
        blogContainer.innerHTML = '';

        paginatedBlogs?.forEach((blog) => {
            // HTML template string for blog content
            const data = `<div class="blogContentContainer textInter shadow-sm flex flex-col items-center min-h-[40vh] w-[90%] mx-auto">
            <div class="blogImg min-w-[100%] overflow-hidden max-h-[60vh] min-h-[60vh]">
                <img src="${blog?.blog_image}" class="blogImageUrl object-cover h-[100%] w-[100%] object-center" alt="blogImageUrl" />
            </div>
            <div class="contentBlog w-[100%] flex flex-col items-start gap-[1rem] px-[1rem] py-[1rem] pb-[2rem] bg-[#fff]" style="background: url('./images/blog_blogcontent_background.svg'), lightgray 50% / cover no-repeat;">
                <div class="flex w-[100%] justify-between">
                    <p class="text-[#333] textInter text-[.875rem] font-[500]">${blog?.date}</p>
                    <p class="text-[#313131] textInter text-[.875rem] font-[500]">${blog?.category}</p>
                </div>
                <div>
                    <h2 class="text-[#222327] text-[1.25rem] textInter font-[600] leading-[2.5rem]">${blog?.title}</h2>
                    <p class="text-[1rem] text-[#242A3C] textInter font-[400]">${blog?.description}</p>
                </div>
                <a class="text-[#000] uppercase textInter text-[1.25rem] font-[700]" href="#" style="text-decoration-line: underline;">Read more</a>
            </div>
        </div>`;

            // Create a div element to render the blog content
            const blogElement = document.createElement('div');
            blogElement.innerHTML = data.trim(); // trim() removes any leading/trailing white spaces

            const blogContent = blogElement.firstChild;
            blogContainer.appendChild(blogContent);
        });
    }

    function displayPagination() {
        const totalPages = Math.ceil(blogsData.length / itemsPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.classList.add('rounded-[25px]', 'w-[3rem]', 'h-[3rem]', 'py-[.4rem]', 'px-[1rem]', 'border', 'border-solid');
            pageButton.addEventListener('click', () => {
                currentPage = i;
                displayBlogs(currentPage);
                updateActivePageButton();
            });
            pagination.appendChild(pageButton);
        }

        updateActivePageButton();
    }

    function updateActivePageButton() {
        const buttons = document.querySelectorAll('#pagination button');

        buttons.forEach((button, index) => {
            if (index + 1 === currentPage) {
                button.classList.add('bg-black', 'text-white'); // Apply styles for the active page
            } else {
                button.classList.remove('bg-black', 'text-white'); // Remove styles for other pages
            }
            // Add any other styles or logic for inactive pages here if needed
        });
    }

    window.onload = function () {
        const viewAllTab = document.getElementById('view_all');
        viewAllTab?.click()
        displayBlogs(currentPage);
        displayPagination();
    };
